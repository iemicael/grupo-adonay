<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reproducción</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de Música" class="logo">
        <h1>GRUPO ADONAY</h1>
    </header>

    <video class="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="title-container">
        <h3>Adoraciones</h3>
    </div>

    <div class="playlist-container">
        <div class="playlist">
            <h2>R</h2>
            <div class="track">
                <p>Rey de Reyes <b>(RE Mayor)</b></p>
                <button class="audio-control" data-audio="audio1">▶</button>
            </div>
            <div class="track">
                <p>Canción 2</p>
                <button class="audio-control" data-audio="audio2">▶</button>
            </div>
            <div class="track">
                <p>Canción 3</p>
                <button class="audio-control" data-audio="audio3">▶</button>
            </div>
        </div>

        <div class="playlist">
            <h2>B</h2>
            <div class="track">
                <p>Canción 4</p>
                <button class="audio-control" data-audio="audio4">▶</button>
            </div>
            <div class="track">
                <p>Canción 5</p>
                <button class="audio-control" data-audio="audio5">▶</button>
            </div>
            <div class="track">
                <p>Canción 6</p>
                <button class="audio-control" data-audio="audio6">▶</button>
            </div>
        </div>

        <div class="playlist">
            <h2>C</h2>
            <div class="track">
                <p>Canción 7</p>
                <button class="audio-control" data-audio="audio7">▶</button>
            </div>
            <div class="track">
                <p>Canción 8</p>
                <button class="audio-control" data-audio="audio8">▶</button>
            </div>
            <div class="track">
                <p>Canción 9</p>
                <button class="audio-control" data-audio="audio9">▶</button>
            </div>
        </div>
    </div>

    <audio id="audio1" src="cancion1.mp3"></audio>
    <audio id="audio2" src="audios/cancion2.mp3"></audio>
    <audio id="audio3" src="audios/cancion3.mp3"></audio>
    <audio id="audio4" src="audios/cancion4.mp3"></audio>
    <audio id="audio5" src="audios/cancion5.mp3"></audio>
    <audio id="audio6" src="audios/cancion6.mp3"></audio>
    <audio id="audio7" src="audios/cancion7.mp3"></audio>
    <audio id="audio8" src="audios/cancion8.mp3"></audio>
    <audio id="audio9" src="audios/cancion9.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
